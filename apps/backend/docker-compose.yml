
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: toplus_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: toplus_erp
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: toplus_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
